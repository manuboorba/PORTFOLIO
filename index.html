<body>

            <div class="apresentacao__links"> <!-- a div é puramente visual, diferente da section-->

                <a class="apresentacao__links__link" href="https://github.com/manuboorba">
                    <img src="./assets/github.png" alt="github">
                    GitHub

            </div>
        </section>
        <img src="./assets/foto perfil.jpeg" height="400" width="300"  alt="Foto de Manuela Borba">
